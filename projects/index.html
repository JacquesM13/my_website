    <header class="p-3 mb-3 border-bottom">
        <div class="container d-flex flex-wrap align-items-center">
            <h3 class="me-auto"><a href="/" class="nav-link link-body-emphasis ">Jacques Massey</a></h3>
            <a href="/blog/" class="nav-link px-3 link-body-emphasis fs-5">Blog(ish)</a>

        <!-- Snake -->
        <div class="col">
            <a href="./snake/" class="text-decoration-none">
                <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"

                        background-position: center;

                    </div>
                </div>
            </a>
        </div>

        <!-- Predicting House Prices -->
        <div class="col">
            <a href="./housing/" class="text-decoration-none">
                <div class="card card-cover h-100 overflow-hidden text-bg-light rounded-4 shadow-lg"

                        background-position: center;
                        background-repeat: no-repeat;
                        min-height: 300px;"> <!-- minimum vertical size -->

                    </div>
                </div>
            </a>
        </div>

        <!-- Flight Deal Finder -->

            <a href="./flight_deals/" class="text-decoration-none">

                        background-position: center;

                        min-height: 300px;"> <!-- minimum vertical size -->

                        <h3 class="display-6 lh-1 fw-bold m-0">Flight Deal Finder</h3>
                    </div>
                </div>
            </a>
        </div>

        <!-- Blog Site with Users -->

            <a href="./blog_site/" class="text-decoration-none">
                <div class="card card-cover h-100 overflow-hidden text-bg-light rounded-4 shadow-lg"

                        background-position: center;
                        background-repeat: no-repeat;
                        min-height: 300px;"> <!-- minimum vertical size -->
                    <div class="d-flex flex-column align-items-start justify-content-start h-100 p-2 text-shadow-1">
                        <h3 class="display-6 lh-1 fw-bold m-0">Blog Site</h3>
                    </div>
                </div>
            </a>
        </div>

    </div>
</main>
